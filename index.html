<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Android Legacy Browser</title>
    <style>
        /* Android 4.0 "Holo Dark" Design */
        :root {
            --holo-blue: #33b5e5;
            --bg-dark: #1a1a1a;
            --dialog-bg: #282828;
            --text-color: #e0e0e0;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #000; color: white;
            font-family: 'Roboto', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Navigationsleiste */
        #browser-header {
            background: linear-gradient(to bottom, #3c3c3c, #1a1a1a);
            border-bottom: 2px solid #000;
            padding: 4px;
        }

        #tab-bar {
            display: flex; gap: 2px; overflow-x: auto; padding-bottom: 4px;
        }

        .tab {
            background: #222; color: #888; padding: 8px 12px;
            font-size: 13px; min-width: 100px; border: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }

        .tab.active {
            background: var(--bg-dark); color: var(--holo-blue);
            border-top: 2px solid var(--holo-blue);
        }

        #toolbar {
            display: flex; align-items: center; gap: 5px; padding: 4px;
        }

        .btn {
            background: none; border: none; color: white;
            font-size: 20px; cursor: pointer; padding: 5px 10px;
        }

        #url-bar {
            flex-grow: 1; background: #fff; color: #000;
            border: 1px solid var(--holo-blue); padding: 8px;
            border-radius: 2px; font-size: 14px; outline: none;
        }

        /* Web-Ansicht */
        #viewport-container {
            flex-grow: 1; position: relative; background: #fff;
        }

        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* --- ANDROID POPUP (EXAKT WIE IM BILD) --- */
        #popup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none;
            justify-content: center; align-items: center; z-index: 10000;
        }

        #popup-window {
            background-color: var(--dialog-bg); width: 85%; max-width: 320px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.9);
        }

        #popup-header {
            padding: 15px; display: flex; align-items: center; gap: 10px;
        }

        .warning-icon {
            width: 24px; height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23999"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>');
        }

        #popup-title { color: var(--holo-blue); font-size: 18px; }

        .blue-divider { height: 2px; background-color: var(--holo-blue); width: 100%; }

        #popup-body { padding: 20px 15px; color: var(--text-color); font-size: 15px; line-height: 1.4; }

        #popup-footer { border-top: 1px solid #444; text-align: center; }

        #popup-btn {
            width: 100%; padding: 15px; background: none; border: none;
            color: white; font-weight: bold; font-size: 16px; cursor: pointer;
        }

        #popup-btn:active { background: #444; }

    </style>
</head>
<body>

    <div id="browser-header">
        <div id="tab-bar"></div>
        <div id="toolbar">
            <button class="btn" onclick="goBack()">◀</button>
            <button class="btn" onclick="goForward()">▶</button>
            <input type="text" id="url-bar" placeholder="Suchen oder URL eingeben" onkeydown="handleInput(event)">
            <button class="btn" onclick="addTab()">✚</button>
        </div>
    </div>

    <div id="viewport-container">
        <iframe id="browser-frame" name="browser_frame" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>

        <div id="popup-overlay">
            <div id="popup-window">
                <div id="popup-header">
                    <div class="warning-icon"></div>
                    <div id="popup-title">Systemmeldung</div>
                </div>
                <div class="blue-divider"></div>
                <div id="popup-body">
                    Auf <span id="site-name" style="font-weight:bold">Website</span> wird folgendes angezeigt:
                    <br><br>
                    <span id="popup-msg">Inhalt der Nachricht...</span>
                </div>
                <div id="popup-footer">
                    <button id="popup-btn" onclick="closePopup()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Startseite: Eine Version von Google, die Iframes erlaubt (Proxy/Mirror)
        // Hinweis: Echte Google-Seiten blockieren das Laden in Iframes!
        const HOME_PAGE = "https://www.bing.com"; // Bing erlaubt Iframes oft eher als Google
        let tabs = [{ id: 1, title: "Startseite", url: HOME_PAGE }];
        let activeTabId = 1;

        function init() {
            renderTabs();
            loadUrl(HOME_PAGE);
            
            // Popup-Abfangen Simulation
            window.alert = function(msg) {
                showAndroidPopup(msg);
            };
        }

        function renderTabs() {
            const bar = document.getElementById('tab-bar');
            bar.innerHTML = "";
            tabs.forEach(t => {
                const div = document.createElement('div');
                div.className = `tab ${t.id === activeTabId ? 'active' : ''}`;
                div.innerHTML = `<span>${t.title}</span>`;
                div.onclick = () => switchTab(t.id);
                bar.appendChild(div);
            });
        }

        function handleInput(e) {
            if (e.key === 'Enter') {
                let input = document.getElementById('url-bar').value.trim();
                let url = "";
                
                // Prüfen: URL oder Suche?
                if (input.includes('.') && !input.includes(' ')) {
                    url = input.startsWith('http') ? input : 'https://' + input;
                } else {
                    // Suche über Bing (da Google Iframes blockiert)
                    url = "https://www.bing.com/search?q=" + encodeURIComponent(input);
                }
                
                const tab = tabs.find(t => t.id === activeTabId);
                tab.url = url;
                tab.title = input.substring(0, 12);
                loadUrl(url);
                renderTabs();
            }
        }

        function loadUrl(url) {
            document.getElementById('browser-frame').src = url;
            document.getElementById('url-bar').value = url;
        }

        function addTab() {
            const id = Date.now();
            tabs.push({ id: id, title: "Neuer Tab", url: HOME_PAGE });
            switchTab(id);
        }

        function switchTab(id) {
            activeTabId = id;
            const tab = tabs.find(t => t.id === id);
            loadUrl(tab.url);
            renderTabs();
        }

        function goBack() { window.history.back(); }
        function goForward() { window.history.forward(); }

        // POPUP FUNKTION
        function showAndroidPopup(msg) {
            const frame = document.getElementById('browser-frame');
            let domain = "Webseite";
            try { domain = new URL(frame.src).hostname; } catch(e) {}
            
            document.getElementById('site-name').innerText = domain;
            document.getElementById('popup-msg').innerText = msg;
            document.getElementById('popup-overlay').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
        }

        // Test-Popup nach 2 Sekunden
        setTimeout(() => {
            showAndroidPopup("Your phone is infected with viruses, and immediate action is required. Continue and follow the instructions to fix your phone.");
        }, 2000);

        init();
    </script>
</body>
</html>
